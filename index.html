<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG URL Encoder</title>
    
    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="./styles.css">
    <link href="./favicon.png" rel="shortcut icon" type="image/png"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main class="main">
        <h1>MG URL Encoder</h1>
        <div class="section section__input">
            <div class="section__header">
                <h3 class="header">Paste asset URL</h3>
            </div>
            <div class="section__body">
                    <textarea id="input" name="input" placeholder="Paste the URL here..."></textarea>
            </div>
        </div>
        <div class="section section__settings">
            <div class="section__header">
                <h3 class="header">Select asset format</h3>
            </div>
            <div class="section__body section__checkboxes">
                <div class="checkbox">
                    <label for="image">
                        <input type="checkbox" id="image" name="image" value="yes"> Image 
                    </label>
                </div>
                <div class="checkbox">
                    <label for="font">
                        <input type="checkbox" id="font" name="font" value="yes"> Font 
                    </label>
                </div>
                <div class="checkbox">
                    <label for="icon">
                        <input type="checkbox" id="icon" name="icon" value="yes"> Icon 
                    </label>
                </div>
            </div>
            <div class="ImageWidth">
                <input type="text" id="width" name="width" placeholder="Width"> 
            </div>
        </div>
        <div class="encode__button">
            <div class="button">
                <a href="#" id="encode">
                    <span class="material-symbols-outlined">code</span>
                    <span>Encode</span>
                </a>
            </div>
        </div>
        <div class="section section__output">
            <div class="section__header section__header_output">
                <div class="header__flex">
                    <h3 class="header">Copy encoded URL</h3>
                </div>
                <div class="output__flex">
                    <span class="material-symbols-outlined">content_copy</span>
                    <a id="output-copy">Copy</a>
                </div>
            </div>
            <div class="section__body">
                <textarea id="output" name="output"></textarea>
            </div>
        </div>
        <div class="section section__library">
            <div class="section__header">
                <h3 class="header">Assets Library</h3>
            </div>
            <div class="section__body_library">
                <div id="library">
                    <div class="library__row">
                        <div class="row__icon">
                            <span class="material-symbols-outlined">
                                link
                            </span>
                        </div>
                        <div class="row__url">
                            https://d180qbda6o7e4k.cloudfront.net/ab/87/0f/61/3f/da/4f/04/b5/b1/c3/c6/4f/1a/0d/a3/John_Grant_Boy_From_Michigan_Packshot.jpeg
                        </div>
                        <div class="row__copy">
                            
                            <span class="material-symbols-outlined">
                                <a class="thumbnail" href="#thumb">
                                    image
                                    <span>
                                        <img width="250px" src="https://d180qbda6o7e4k.cloudfront.net/ab/87/0f/61/3f/da/4f/04/b5/b1/c3/c6/4f/1a/0d/a3/John_Grant_Boy_From_Michigan_Packshot.jpeg">
                                    </span>
                                </a>
                            </span>

                        </div>
                    </div>
                </div>
        </div>
        </div>
    </main>

    
    <script src="app.js"></script>

</body>
</html>
