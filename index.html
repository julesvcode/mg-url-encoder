<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG URL Encoder</title>
    
    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="input">
        <textarea id="input" name="input" placeholder="Type (or paste) here..."></textarea>
    </div>
    <label for="image">
        <input type="checkbox" id="image" name="image" value="yes"> Image 
    </label>
    <label for="font">
        <input type="checkbox" id="font" name="font" value="yes"> Font 
    </label>
    <label for="icon">
        <input type="checkbox" id="icon" name="icon" value="yes"> Icon 
    </label>
    <div class="ImageWidth">
        <label for="width">Width:</label>
        <input type="text" id="width" name="width"> 
    </div>
    <div class="button">
        <a href="#" id="encode">
            Encode
        </a>
    </div>
    <div class="output">
        <textarea id="output" name="output">
        </textarea>
        <button id="output-copy">Copy</button>
    </div>
    <div id="library">

    </div>

    
    <script src="app.js"></script>

</body>
</html>
